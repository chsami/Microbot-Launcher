name: Build macOS App

on:
    workflow_call:

concurrency:
    group: mac-build-${{ github.ref_name }}
    cancel-in-progress: true

jobs:
    build-mac:
        runs-on: macos-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: 'npm'

            - name: Install dependencies
              run: npm ci

            - name: Run tests
              run: npm test

            - name: Build macOS app (dmg & zip)
              run: npm run mac

            - name: Get version from package.json
              id: version
              run: |
                  APP_VERSION=$(node -p "require('./package.json').version")
                  echo "version=$APP_VERSION" >> $GITHUB_OUTPUT
                  echo "App version: $APP_VERSION"

            - name: Find DMG file
              id: find_dmg
              run: |
                  set -euo pipefail
                  echo "Dist contents:"; ls -1 dist || true
                  DMG_PATH=$(ls -1 "dist"/*.dmg 2>/dev/null | head -n1 || true)
                  if [ -z "$DMG_PATH" ]; then
                    echo "::error::No DMG file found in dist/"; exit 1; fi
                  echo "dmg_path=$DMG_PATH" >> $GITHUB_OUTPUT
                  echo "Resolved DMG: $DMG_PATH"

            - name: Upload macOS artifact
              uses: actions/upload-artifact@v4
              with:
                  name: microbot-launcher-mac-latest
                  path: ${{ steps.find_dmg.outputs.dmg_path }}
