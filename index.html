<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microbot Launcher</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div id="loader-container">
    <h1>Download and Unpack Progress</h1>
    <div id="loader">
        <div id="progress-bar">0%</div>
    </div>
    <div id="status"></div>
</div>


<div id="main-container" class="container">
    <!-- Navbar -->
    <nav class="navbar">
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <div class="content">
            <div class="featured">
                <div id="update-available">
                    <h2>New Update Available!</h2>
                    <p>A new version of <strong>Microbot</strong> is available. It includes exciting new features and improvements.</p>
                    <div class="modal-actions">
                        <button id="update-now-btn" class="loadingButton">Update Now</button>
                        <button id="remind-me-later-btn" class="loadingButton">Reminder me later</button>
                    </div>
                    <hr />
                </div>
            </div>
            <div class="recent-updates">
                <iframe id="website" style="width:100%;height:85vh" loading="lazy">
                </iframe>
            </div>
        </div>
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="game-logo">
                <img alt="Microbot Logo" src="https://files.microbot.cloud/assets/microbot-launcher/images/microbot_transparent.png" />
            </div>
            <button id="play-no-jagex-account" class="play-button loadingButton">Play Normal Account</button>
            <button id="play" class="play-button loadingButton">Login Jagex Account</button>
            <button id="add-accounts" class="add-accounts loadingButton">Add accounts</button>
            <button id="logout" class="logout-button loadingButton">Remove All Accounts</button>
            <div class="game-info">
                <label for="client">Version</label>
                <select id="client">
                </select>
                <label for="character">Jagex Accounts</label>
                <select id="character">
                </select>
            </div>
            <div class="proxy-section">
                <label for="proxy-ip">Proxy settings (user and password only work for SOCKS)</label>
                <input id="proxy-ip" type="text" placeholder="ip:port:user:password" />
                <select id="proxy-type">
                    <option value="http">HTTP</option>
                    <option value="socks">SOCKS</option>
                </select>
            </div>
        </aside>
    </div>
</div>
<script src="renderer.js?version=2.0.0"></script>
</body>
</html>
